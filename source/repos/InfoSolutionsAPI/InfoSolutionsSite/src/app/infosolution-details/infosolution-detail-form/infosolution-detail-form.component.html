<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Usuario"
    [value]="service.formSolution.Usuario"/>
    <div class="form-group">
      <label> USUARIO </label>
      <input class="form-control form-control-lg" placeholder="Full Name"
      name="Usuario" #Usuario="ngModel" [(ngModel)]="service.formSolution.Usuario"
      required [class.invalid]="Usuario.invalid && Usuario.touched">
    </div>
    <div class="form-group">
      <label> SENHA </label>
      <input class="form-control form-control-lg" placeholder="Senha"
      name="Senha" #Senha="ngModel" [(ngModel)]="service.formSolution.Senha">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Entrar</button>
    </div>
</form>
